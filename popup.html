<!DOCTYPE html>
  <html style="height: 160px; width: 380px;">
    <head>
      <style>
        #addNewButton, #cancelNewItem {
          outline: none;
          background-color: transparent;
          border:none;
          cursor: pointer;
          overflow: hidden;
        }

        #newListItem {
          border:none;
          background: transparent;
          border-bottom: 1px solid rgb(0, 0, 0);
          outline: none;
          display: none;
        }

        ul {
          list-style-type:none;
          padding: 0;
          margin: 0;
        }

        input.checkbox {
          display: inline;
        }
      </style>
    </head>
    <body>
      <header>
        	<h3>My TO-DO List:</h3>
      </header>
      <ul id="list">
      </ul>

      <br/>

      <button id="addNewButton" title="Add new list item"><img src="images/add_plus-512.png" style="width: 15px; height: 15px;"></button>
      <input type="text" id="newListItem">
      <button id="cancelNewItem" title="Cancel" style="display: none;"><img src="images/x-512.png" style="width:15px; height: 15px;"></button>
      <script type="text/javascript" src="popup.js"></script>
    </body>
  </html>
